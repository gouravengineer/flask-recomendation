<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <style></style>
    <script src="https://cdn.tailwindcss.com"></script>

    <title>Document</title>
  </head>
  <body class="bg-white flex">
    <div class="flex z-10 right-40 w-screen">
      <div
        class="slideshow-container bg-emerald-200 h-screen hidden sm:block sm:w-2/3"
      >
        <div class="mySlides fade h-screen w-full">
          <img src="/static/Image/slide1.jpg" class="h-screen w-full" />
        </div>

        <div class="mySlides fade h-full w-full">
          <img src="/static/Image/slide2.jpg" class="h-screen w-full" />
        </div>

        <div class="mySlides fade h-screen w-full">
          <img src="/static/Image/slide3.jpg" class="h-screen w-full" />
        </div>
      </div>
      <div>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
      </div>
      <div class="flex flex-col relative w-full sm:w-1/3">
        <div
          class="flex justify-between text-black mt-4 ml-3 p-2 font-bold text-xl"
        >
          <p class="p-3 text-orange-500 font-bold">Flicko</p>
          <button
            class="p-3 rounded-2xl hover:scale-110 hover:bg-black hover:text-white"
          >
            <a href="/about">About Us</a>
          </button>
        </div>

        <div class="text-black mt-2 p-2 ml-3 mb-4">
          <p class="font-bold text-3xl text-orange-600">
            Confused on what to order?
          </p>
          <p class="font-normal text-base">Let us help you out</p>
        </div>

        <form action="/home" method="POST">
          <div
            class="mt-2 flex flex-col gap-8 lg:gap-8 ml-3 w-full pl-0 p-4 sm:ml-4 sm:w-[90%]"
          >
            <div
              class="bg-orange-300 p-3 rounded-xl h-fit flex-col gap-3 text-center shadow-2xl"
            >
              <p class="mb-4 text-xl">What are you in mood of?</p>
              <select
                name="course_type"
                class="rounded-lg p-2 w-2/5"
                id="select1"
              >
                <option>Main course</option>
                <option>Starter</option>
                <option>Breakfast</option>
              </select>
            </div>

            <div
              class="bg-orange-300 p-3 rounded-xl h-fit text-center shadow-2xl"
            >
              <p class="mb-4 text-xl">What's your food peference?</p>
              <select
                name="food_type"
                class="rounded-lg p-2 w-2/5"
                id="select2"
              >
                <option>Veg</option>
                <option>Chicken</option>
                <option>Other Non-Veg</option>
              </select>
            </div>

            <div
              class="bg-orange-300 p-3 rounded-xl h-fit text-center shadow-2xl"
            >
              <p class="mb-4 text-xl">Gravy or dry?</p>
              <select
                name="dry_or_gravy"
                class="rounded-lg p-2 w-2/5"
                id="select3"
              >
                <option>dry</option>
                <option>Gravy</option>
              </select>
            </div>
          </div>
          <div class="w-[150px] mx-auto mt-8 lg:mt-4 text-center">
            <input
              type="submit"
              class="bg-green-500 text-white text-center p-4 rounded-2xl text-xl"
            />
          </div>
        </form>
      </div>
    </div>
    <script>
      let select1 = document.getElementById('select1');
      let select2 = document.getElementById('select2');
      let select3 = document.getElementById('select3');

      function getvalue1() {
        console.log('select1.value', select1.value);
      }
      function getvalue2() {
        console.log('select2.value', select2.value);
      }
      function getvalue3() {
        console.log('select3.value', select3.value);
      }
      function nextBtnFunc() {
        localStorage.setItem('mood', select1.value);
        localStorage.setItem('preference', select2.value);
        localStorage.setItem('type', select3.value);
      }

      let slideIndex = 0;

      function showSlides() {
        let i;
        let slides = document.getElementsByClassName('mySlides');
        let dots = document.getElementsByClassName('dot');
        for (i = 0; i < slides.length; i++) {
          slides[i].style.display = 'none';
        }
        slideIndex++;
        if (slideIndex > slides.length) {
          slideIndex = 1;
        }
        for (i = 0; i < dots.length; i++) {
          dots[i].className = dots[i].className.replace(' active', '');
        }
        slides[slideIndex - 1].style.display = 'block';
        dots[slideIndex - 1].className += ' active';
        setTimeout(showSlides, 3000); // Change image every 3 seconds
      }
      showSlides();
      console.log(window.location.href);
    </script>
  </body>
</html>
