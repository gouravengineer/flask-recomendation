<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body,
      html {
        height: 100%;
      }

      * {
        box-sizing: border-box;
      }
      #container-div {
        background-image: url('/static/Image/food_3.jpg');
        height: 100%;
        filter: blur(3px);
        -webkit-filter: blur(3px);
        height: 100%;
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
      }
      .bg-text {
        background-color: rgb(0, 0, 0);
        background-color: rgba(0, 0, 0, 0.6);
        color: rgba(0, 0, 0, 0.7);
        font-weight: bold;
        border: 3px solid #f1f1f1;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 2;
        width: 80%;
        padding: 20px;
        text-align: center;
      }
      .form-group {
        display: flex;
        flex-direction: column;
        margin-bottom: 20px;
        max-width: 400px;
      }

      label {
        font-size: 18px;
        font-weight: bold;
        margin-bottom: 10px;
      }

      input[type='text'],
      input[type='email'],
      input[type='password'] {
        font-size: 16px;
        padding: 6px;
        border: 2px solid #ccc;
        border-radius: 12px;
      }

      /* input[type='submit'] { */
      #submit-btn {
        background-color: #4caf50;
        border: none;
        color: white;
        padding: 10px 20px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 20px;
        font-weight: 600;
        border-radius: 8px;
        cursor: pointer;
        right: 0;
      }

      .submit-btn:hover {
        background-color: white;
        color: #45a049;
        border: 2px solid #4caf50;
      }
      .btn-link {
        border: none;
        outline: none;
        background: none;
        cursor: pointer;
        color: #0000ee;
        padding: 0;
        text-decoration: underline;
        font-family: inherit;
        font-size: inherit;
      }
    </style>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div
      class="bg-text absolute max-w-[400px] mx-auto p-4 bg-[#FFFFFF]/80 mt-8 rounded-2xl absolute z-2"
    > 
      <form action="/login" method="POST" onsubmit="set_localStorage_Value()">
        {% if error %}
        <p class="text-red-500 font-bold">{{ error }}</p>
        {% endif %}
        <div class="form-group">
          <label for="email">E-mail:</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required />
        </div>
        <input class="hidden" name="mood" id="mood" />
        <input name="record_id" value="{{record_id}}" hidden />

        <input
          type="submit"
          value="Submit"
          class="submit-btn bg-green text-white"
          id="submit-btn"
        />
      </form>
      <form method="GET" action="/render_signup" class="text-center mt-8">
        <p>New User?</p>
        <input name="record_id" value="{{record_id}}" hidden />
        <input type="submit" value="Login" class="btn-link" />
      </form>
    </div>
  </body>
</html>
