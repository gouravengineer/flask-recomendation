<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body,
      html {
        height: 100%;
      }

      * {
        box-sizing: border-box;
      }
      #container-div {
        height: 100vh;
        width: 100vw;
        filter: blur(3px);
        -webkit-filter: blur(8px);
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
        position: absolute;
        z-index: -2;
      }
      .bg-text {
        background-color: rgb(0, 0, 0);
        background-color: rgba(0, 0, 0, 0.6);
        color: rgba(0, 0, 0, 0.7);
        font-weight: bold;
        border: 3px solid #f1f1f1;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 2;
        width: 80%;
        padding: 20px;
        text-align: center;
      }
      .form-group {
        display: flex;
        flex-direction: column;
        margin-bottom: 20px;
        /* max-width: 400px; */
      }

      label {
        font-size: 18px;
        font-weight: bold;
        margin-bottom: 10px;
      }

      input[type='text'],
      input[type='email'],
      input[type='password'] {
        font-size: 16px;
        padding: 6px;
        border: 2px solid #ccc;
        border-radius: 12px;
      }

      /* input[type='submit'] { */
      #submit-btn {
        background-color: #4caf50;
        border: none;
        color: white;
        padding: 10px 20px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 20px;
        font-weight: 600;
        border-radius: 8px;
        cursor: pointer;
        right: 0;
      }

      #submit-btn:hover {
        background-color: white;
        color: #45a049;
        border: 2px solid #4caf50;
      }
      .btn-link {
        border: none;
        outline: none;
        background: none;
        cursor: pointer;
        color: #0000ee;
        padding: 0;
        text-decoration: underline;
        font-family: inherit;
        font-size: inherit;
      }
      .form-div {
        background-color: rgba(0, 0, 0, 0.6);
        border: 3px solid #f1f1f1;
      }
    </style>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div id="container-div" class="bg-black/50"></div>
    <div class="w-full lg:w-3/5 mx-auto p-4 lg:p-16">
      <div
        class="flex flex-col h-[400px] lg:h-[450px] lg:flex-row items-center justify-center"
      >
        <div class="w-full h-full lg:w-1/2 slideshow-container hidden sm:block">
          <div class="mySlides fade w-full h-full">
            <img
              src="/food_recommendation/static/Image/fun_1.jpg"
              class="h-full"
            />
          </div>
          <div class="mySlides fade w-full h-full">
            <img
              src="/food_recommendation/static/Image/fun_2.jpg"
              class="h-full"
            />
          </div>
          <div class="mySlides fade w-full h-full">
            <img
              src="/food_recommendation/static/Image/fun_4.jpg"
              class="h-full"
            />
          </div>
          <div class="mySlides fade w-full h-full">
            <img
              src="/food_recommendation/static/Image/fun_5.jpg"
              class="h-full"
            />
          </div>
          <div class="mySlides fade w-full h-full">
            <img
              src="/food_recommendation/static/Image/fun_6.jpg"
              class="h-full"
            />
          </div>
          <div class="mySlides fade w-full h-full">
            <img
              src="/food_recommendation/static/Image/fun_7.jpg"
              class="h-full"
            />
          </div>
          <div class="mySlides fade w-full h-full">
            <img
              src="/food_recommendation/static/Image/fun_8.jpg"
              class="h-full"
            />
          </div>
          <div class="mySlides fade w-full h-full">
            <img
              src="/food_recommendation/static/Image/fun_9.jpg"
              class="h-full"
            />
          </div>
        </div>
        <div>
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
        </div>
        <div
          class="form-div h-full lg:w-1/2 w-full h-[300px] lg:h-[450px] mx-auto p-4 pb-0 bg-[#FFFFFF]/80 text-center"
        >
          <form
            action="/login"
            method="POST"
            onsubmit="set_localStorage_Value()"
            class=""
          >
            {% if error %}
            <p class="font-bold">{{ error }}</p>
            {% endif %}
            <p class="font-bold text-2xl mb-8">Login</p>
            <div class="form-group">
              <label for="email">E-mail:</label>
              <input type="email" id="email" name="email" required />
            </div>
            <div class="form-group">
              <label for="password">Password:</label>
              <input type="password" id="password" name="password" required />
            </div>
            <input class="hidden" name="mood" id="mood" />
            <input name="record_id" value="{{record_id}}" hidden />

            <input
              type="submit"
              value="Submit"
              class="submit-btn bg-green text-white"
              id="submit-btn"
            />
          </form>
          <form method="POST" action="/render_signup" class="text-center mt-8">
            <p>New User?</p>
            <input name="record_id" value="{{record_id}}" hidden />
            <input type="submit" value="Signup" class="btn-link" />
          </form>
        </div>
      </div>
    </div>
    <script>
      let slideIndex = 0;
      function showSlides() {
        let i;
        let slides = document.getElementsByClassName('mySlides');
        let dots = document.getElementsByClassName('dot');
        for (i = 0; i < slides.length; i++) {
          slides[i].style.display = 'none';
        }
        slideIndex++;
        if (slideIndex > slides.length) {
          slideIndex = 1;
        }
        for (i = 0; i < dots.length; i++) {
          dots[i].className = dots[i].className.replace(' active', '');
        }
        slides[slideIndex - 1].style.display = 'block';
        dots[slideIndex - 1].className += ' active';
        setTimeout(showSlides, 4000); // Change image every 2 seconds
      }
      showSlides();
    </script>
  </body>
</html>
