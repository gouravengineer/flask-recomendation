<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      .form-group {
        display: flex;
        flex-direction: column;
        margin-bottom: 20px;
      }

      label {
        font-size: 18px;
        font-weight: bold;
        margin-bottom: 10px;
      }

      input[type='text'],
      input[type='email'],
      input[type='password'] {
        font-size: 16px;
        padding: 10px;
        border: 2px solid #ccc;
        border-radius: 12px;
      }

      input[type='submit'] {
        background-color: #4caf50;
        border: none;
        color: white;
        padding: 12px 20px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 20px;
        font-weight: 600;
        border-radius: 8px;
        cursor: pointer;
        /* margin-left: 84%; */
        right: 0;
      }

      input[type='submit']:hover {
        background-color: white;
        color: #45a049;
        border: 2px solid #4caf50;
        /* border-color: #4caf50; */
      }
    </style>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
  </head>
  <body>
    <h1>Hey</h1>
    <form action="submit" method="post" class="lg:w-[50%] mx-auto p-4">
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" />
      </div>
      <div class="form-group">
        <label for="gmail">Gmail:</label>
        <input type="email" id="gmail" name="gmail" />
      </div>
      <div class="form-group">
        <label for="city">City:</label>
        <input type="text" id="city" name="city" />
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" />
      </div>
      <div class="form-group">
        <label for="confirm_password">Re-enter Password:</label>
        <input type="password" id="confirm_password" name="confirm_password" />
      </div>
      <input type="submit" value="Submit" />
      <!-- <input type="submit" value="Submit" class="lg:ml-[84%] ml-[70%]" /> -->
    </form>
    <script>
      const form = document.querySelector('form');
      let usernameInput = document.querySelector('#username');
      let passwordInput = document.querySelector('#password');
      let gmailInput = document.querySelector('#gmail');
      let cityInput = document.querySelector('#city');
      let confirm_passwordInput = document.querySelector('#confirm_password');
      form.addEventListener('submit', (event) => {
        event.preventDefault(); // prevent form submission

        // retrieve form input values
        const username = usernameInput.value;
        const password = passwordInput.value;
        const gmail = gmailInput.value;
        const city = cityInput.value;
        const confirm_password = confirm_passwordInput.value;

        // perform authentication logic
        // if (username === 'myusername' && password === 'mypassword') {
        if (
          username !== '' &&
          password !== '' &&
          confirm_passwordInput !== '' &&
          city !== '' &&
          gmail !== ''
        ) {
          if (password !== confirm_passwordInput) {
            // successful authentication
            console.log('Login successful!');
            // redirect to authenticated page
            // window.location.href = 'authenticated.html';
            localStorage.setItem('username', username);
            localStorage.setItem('password', password);
            localStorage.setItem('city', city);
            localStorage.setItem('gmail', gmail);
          } else {
            alert('password and confirmation password must be same');
          }
        } else {
          // unsuccessful authentication
          console.log('Incorrect username or password');
          // clear input fields
          usernameInput.value = '';
          passwordInput.value = '';
          window.alert('please Enter a valid username and password');
        }
      });
    </script>
  </body>
</html>
